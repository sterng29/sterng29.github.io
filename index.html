<!DOCTYPE HTML>
<html>

<head>
	<title>Sterng: Upgrading</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
	<style type="text/css">
	body {background: #f2f2f2;}
	.wrap {margin: 0 auto;width: 1000px;}
	.logo {margin-top: 50px;}
	.logo h1 {
		font-family: 'monaco', cursive;
		color: #FF2d55;
		margin: 0 auto;
		overflow: hidden;
		margin-bottom: 1px;
		border-right: .1em solid #ff2d55;
		width: 22ch;
		white-space: nowrap;
		text-shadow: 1px 1px 6px #8F8E8C;
		-webkit-animation: typing 2s steps(22, end), blink-caret .5s step-end infinite alternate;
	}

@-webkit-keyframes typing { from { width: 0; } }
@-webkit-keyframes blink-caret { 50% { border-color: transparent; } }

	.logo p {font-family: 'monaco';font-weight: 700;color: #FF2d55;font-size: 20px;margin: 0px;text-align: center;}
	.logo p span {color: lightgreen;}
	.logo p{margin-top: 50px;}
	.sub a {color: white;background: transparent;text-decoration: none;padding: 10px 40px;font-size: 24px;font-family: 'Open Sans';font-weight: 700;border: 1px solid #fff;font-family: arial, serif;font-weight: bold;border-radius: 50px;cursor: pointer;}
	.footer {color: #8F8E8C;position: absolute;right: 10px;bottom: 10px;}
	.footer a {color: rgb(228, 146, 162);}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="logo">
			<h1>COMING SOON</h1>
			<p>Sorry for any inconvenience caused, webpage is currently under upgrading.</p>
		</div>
	</div>
</body>
